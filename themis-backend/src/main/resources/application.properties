spring.application.name=themis-backend
spring.datasource.url=jdbc:mysql://localhost:3306/themis_denuncias?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci\u00f3n de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuraci\u00f3n del puerto del servidor
server.port=8080

file.upload-dir=uploads/

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

server.tomcat.relaxed-path-characters=<>[\\]^`{|}"' ;%/
server.tomcat.relaxed-query-characters=<>[\\]^`{|}"' ;%/
server.tomcat.decode-url=false
server.tomcat.uri-encoding=UTF-8

application.security.jwt.secret-key=YOUR_SUPER_SECRET_KEY_HERE_AS_A_BASE64_STRING
application.security.jwt.expiration=86400000 

