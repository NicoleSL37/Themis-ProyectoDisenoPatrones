    <main class="main__content">
        <h1>Panel de Administrador</h1>
        <h3>Bienvenido al panel de administración de Themis. Aquí puedes gestionar denuncias, usuarios y más.</h3>
        <!-- Aquí puedes agregar más contenido específico del administrador -->
        <div class="contenerdor__admin">
            <div class="card__admin">
                <div class="card__header">
                    <h2>Denuncias Pendientes</h2>
                    <button class="boton__admin" id="btn-abrir-denuncias-pendientes">Ver Todas</button>
                </div>
            </div>

            <div class="card__admin">
                <div class="card__header">
                    <h2>Gestión de Roles</h2>
                    <button class="boton__admin" id="btn-abrir-gestion-roles">Gestionar Roles</button>
                </div>
            </div>

            <div class="card__admin">
                <div class="card__header">
                    <h2>Gestión de Contenido</h2>
                    <button class="boton__admin" id="btn-abrir-gestion-contenido">Gestionar Contenido</button>
                </div>
            </div>
        </div>
