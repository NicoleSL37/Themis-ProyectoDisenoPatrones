<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Administrador/adminPrincipal.css">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Themis - Panel de Administrador</title>
</head>
<body>
    <nav class= "sidebar close">
        <header>
            <div class="text logo">
                <span class="name">Divcode</span>
                <span class="profe">Desarrollador</span>
            </div>
            <div class="toggle">
                <span class="material-symbols-outlined">menu</span>
            </div>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <input type="text" placeholder="Buscar....">
                    <span class="material-symbols-outlined">search</span>
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <span class="material-symbols-outlined">dashboard</span>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <span class="material-symbols-outlined">folder</span>
                            <span class="text nav-text">Gestión de Denuncias</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <span class="material-symbols-outlined">groups</span>
                            <span class="text nav-text">Usuarios</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <span class="material-symbols-outlined">bar_chart</span>
                            <span class="text nav-text">Reportes Estadísticos</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <span class="material-symbols-outlined">settings</span>
                            <span class="text nav-text">Configuración</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="text">
            Dashboard
        </div>
    </section>
    <script src="/javascript/sidebar.js"></script>
</body>
</html>
